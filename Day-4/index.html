<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 4 - Image Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img
          src="https://t3.ftcdn.net/jpg/06/83/86/28/240_F_683862813_645tEs2tWq0ecN0IaVtHaWKY9NGHqvZv.jpg"
          alt="img-1"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://t4.ftcdn.net/jpg/09/28/78/65/240_F_928786594_44qvlO7OeJ4ic0SsBf5mJ9ELZXWMu0MR.jpg"
          alt="img-2"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://images.uwufufu.com/selections/original/file-1630004296182-477358538.jpeg"
          alt="img-3"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1516974409143-b067ec3e0ec8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8YXNpYW4lMjBnaXJsfGVufDB8fDB8fHww"
          alt="img-4"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1515037592547-b6323565e26e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fGFzaWFuJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
          alt="img-5"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1497920261388-9c5866b65061?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mjh8fGFzaWFuJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
          alt="img-6"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1498524943437-bd806c1592c8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fGFzaWFuJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
          alt="img-7"
        />
      </div>
      <!-- Item Image -->
      <div class="image">
        <img
          src="https://images.unsplash.com/photo-1544243747-b8ca15da2450?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTV8fGFzaWFuJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
          alt="img-8"
        />
      </div>
      <!-- Item Image -->
    </div>

    <div class="gallery">
      <i class="fas fa-times close"></i>
      <div class="gallery__inner">
        <img
          src="https://images.unsplash.com/photo-1544243747-b8ca15da2450?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OTV8fGFzaWFuJTIwZ2lybHxlbnwwfHwwfHx8MA%3D%3D"
          alt="img-8"
        />
      </div>
      <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="control next"><i class="fa-solid fa-chevron-right"></i></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
