<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 14 - Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img src="images/6.jpg" alt="full-size-img" class="img-feature" />
        <div class="control prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="control next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="list-image">
        <div><img src="./images/1.jpg" alt="img-1" /></div>
        <div><img src="./images/2.jpg" alt="img-2" /></div>
        <div><img src="./images/3.jpg" alt="img-3" /></div>
        <div><img src="./images/4.jpg" alt="img-4" /></div>
        <div><img src="./images/5.jpg" alt="img-5" /></div>
        <div><img src="./images/6.jpg" alt="img-6" /></div>
        <div><img src="./images/7.jpg" alt="img-7" /></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
